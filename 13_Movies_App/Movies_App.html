<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="Movies_App.css">
</head>

<body">
  <div class="main-heading text-center">
    <h1>Rate Your Favorite Movies!</h1>

    <form id="new-movie-form">
      <div class="form-group-1">
        <label for="title" style="font-size: x-large;">Title:
        <input type="text" id="title" class="form-control mx-sm-3">
      </div>
      
      <div class="form-group-2">
        <label for="rating" style="font-size: x-large;">Rating:   
        <input type="number" required  min="0" max="10" id="rating" class="form-control mx-sm-3" >
      </div>
        
      <div class="form-group-3">
        <button type="submit" class="btn btn-primary form-control mx-sm-3">Submit</button>
      </div>
    </form>
  </div>
  <br>
  <table>
    <thead class="thead-light">
      <tr>
        <th scope="col" style="font-size: 200%;">Title </th>

        <th scope="col" style="font-size: 200%;">Rating </th>
        <th scope="col" style="font-size: 200%;">Delete </th>
      </tr>
    </thead>
    <tbody id="movie-table-body">
      
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="Movies_App.js"></script>  
</body>
</html>
