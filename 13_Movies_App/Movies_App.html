<!doctype html>
<head>
  <title>Movies_App</title>
  <link href="Movies_App.css" rel="stylesheet">
</head>
<body>

<div class="main-heading">

  <h1>Movies App!</h1>
  <h2>List and rate all of your favorite movies</h2>

  <form action="" id="searchform">
    <input type="text" id = "movies">
    <input type="number" required  min="0" max="10" id="rating">

    <input type="submit" value="Submit">

    </form>
</div>

<br>

<div class="column" style="background-color:rgb(73, 70, 70);" id="titleCol">
  <h2>Column 1</h2>
  <ul id="title-List">

  </ul>
</div>
<div class="column" style="background-color:rgb(119, 119, 119);" id="ratingCol">
  <h2>Column 2</h2>
  <ul id="ratingList">

  </ul>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="Movies_App.js"></script>

</body>
</html>
